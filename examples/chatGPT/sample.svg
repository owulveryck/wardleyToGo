    <script id="SVGScript">var g = new Map();
var allLinks = new Array(); 

allLinks.push('edge_7_16','edge_7_8','edge_0_1','edge_5_6','edge_5_7','edge_2_1','edge_1_3','edge_1_4','edge_1_5','edge_8_17',);

